[tox]
isolated_build = true
envlist = py27,py35,py36,py37,py38

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov pyathena --cov-report html --cov-report term --flake8 --black --isort
    poetry run codecov -e TOXENV
passenv = AWS_* TOXENV CI TRAVIS TRAVIS_* CODECOV_*

[testenv:py{27,35}]
whitelist_externals =
    {[testenv]whitelist_externals}
commands =
    poetry install -v
    poetry run pytest --cov pyathena --cov-report html --cov-report term --flake8 --black
    poetry run codecov -e TOXENV
passenv =
    {[testenv]passenv}
